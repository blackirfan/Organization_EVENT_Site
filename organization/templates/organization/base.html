<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SUST EVENT PORTAL{% endblock %}</title>


   <!--  this line rrepresent the static file on this occation -->
    {% load staticfiles %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'organization/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="{% static 'organization/js/main.js' %}"></script>
</head>

<style>
    
    h1{


        color: green;
    text-align: center;

    border-left: 7px solid red;
    background-color: lightgrey;
    }
</style>

<h1>          Sust event portal</h1>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'organization:index' %}">Home</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block organizations_active %}{% endblock %}"><a href="{% url 'organization:start' %}"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; organizations</a></li>
                <li class="{% block special_events_active %}{% endblock %}"><a href="{% url 'organization:about'  %}"><span class="glyphicon glyphicon-organization" aria-hidden="true"></span>&nbsp; ABOUT</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search" method="get" action="{% url 'organization:index' %}">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="{{ request.GET.q }}">
                </div>
                <button type="submit" class="btn btn-default">Search</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="{% url 'organization:create_organization' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Add organization
                    </a>
                </li>
                <li>
                    <a href="{% url 'organization:logout_user' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                    </a>
                </li>
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
